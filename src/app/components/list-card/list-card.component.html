<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">Card CRUD</span>
      <div class="d-flex justify-content-end">
        <button class="btn btn-dark" routerLink="/cards/add">Agregar</button>
      </div>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Tarjeta</th>
            <th>Nombre</th>
            <th>Fecha Vencimiento</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let card of cards">
            <td>{{ getMaskedCardNumber(card.card_number) }}</td>
            <td>{{card.owner_name}}</td>
            <td>{{card.expiration_date}}</td>
            <td>
              <div class="d-flex gap-2">
                <i class="fas fa-edit fa-lg text-info" role="button" [routerLink]="['/cards/edit/', card.id]"></i>
                <i (click)="deleteCard(card.id)" class="fas fa-trash-alt fa-lg text-danger" role="button"> </i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
